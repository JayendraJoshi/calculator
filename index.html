<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>       
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="grid">
        <div id="display">0</div>
        <button id="AC" class="topbar">AC</button>
        <button id="plus-minus" class="topbar">+/-</button>
        <button id="percentage" class="topbar">%</button>
        <button id="divide" class="operator sidebar">รท</button>
        <button id="seven" class="number mainPanel">7</button>
        <button id="eight" class="number mainPanel">8</button>
        <button id="nine" class="number mainPanel">9</button>
        <button id="multiply" class="operator sidebar">ร</button>
        <button id="four" class="number mainPanel">4</button>
        <button id="five" class="number mainPanel">5</button>
        <button id="six" class="number mainPanel">6</button>
        <button id="subtract" class="operator sidebar">-</button>
        <button id="one" class="number mainPanel">1</button>
        <button id="two" class="number mainPanel">2</button>
        <button id="three" class="number mainPanel">3</button>
        <button id="add" class="operator sidebar">+</button>
        <button id="zero" class="number mainPanel">0</button>
        <button id="decimal" class="mainPanel">.</button>
        <button id="equals" class="sidebar">=</button>
      </div>
    </main>
  </body>
</html>
